<html>
  <head>
    <title>Loserfruit's Bulk Booru</title>
    <link
      rel="icon"
      type="image/jpg"
      sizes="any"
      href="https://cdn.glitch.global/a9ff2179-5d90-41b4-bbe4-44018488214e/dmnbdshdagn61.jpg?v=1695432606539"
    />
    <link rel="stylesheet" href="/static/styles/slider.css" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/awesomplete.css" />
  </head>
  <body>
    <img
      style="height: 70%"
      src="https://cdn.glitch.global/a9ff2179-5d90-41b4-bbe4-44018488214e/Queen%20(1).png?v=1695432551906"
      id="img"
    />
    <div class="rainbowfuness"></div>
    <div class="wrapper">
      <div class="awesomplete">
        <input
          id="tags"
          placeholder="kath's finder..."
          name="tags"
          size="30"
          type="text"
          value=""
          autocomplete="off"
          aria-autocomplete="list"
        />
        <ul hidden=""></ul>
        <span
          class="visually-hidden"
          role="status"
          aria-live="assertive"
          aria-relevant="additions"
        ></span>
      </div>
      <br />
      <input
        name="searchDefault"
        type="submit"
        value="Search"
        id="search"
        onclick="javascript: searchPosts()"
      />
      <br />
      <p>
        This search engine searches 6 diffrent booru databases so popular tags
        can be slow to load.
      </p>
      <p>Check the Developer Console for loading progress.</p>
       <br />
    <h3>Post Settings</h3>

      <fieldset>
      <p>
        <label><strong>Toggle Proxy:</strong></label>
        <select name="proxy" id="proxy">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
      </p>
      </fieldset>
    </div>
    <p id="spoofText" enabled="true"></p>
    <script src="/static/scripts/settings.js"></script>
    <script src="/static/scripts/index.js"></script>
    <script src="/static/scripts/autocomplete.js"></script>
    <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
  </body>
</html>
