<style>
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 99%;
    max-height: 99%;
  }

  div.wrapper {
    display: flex;
    justify-content: center;
  }

  input[type="text"] {
    margin-left: 0;
    margin-right: auto;
  }
</style>
<img
  src="https://preview.redd.it/jdg5ne7b34641.jpg?width=640&crop=smart&auto=webp&s=5c16761cc7882dc6b584a002df8e22797d6f18db"
  id="img"
/>
<div class="wrapper">
  <input
    type="text"
    placeholder="daddy's finder..."
    id="search"
    style="margin-left: 0; margin-right: auto"
  />
</div>

<script>
  const leftArrow = 37;
  const rightArrow = 39;
  const enter = 13;

  var tagData = [];
  var idx = 0;

  addEvent(document, "keydown", function (e) {
    e = e || window.event;
    console.log(e.keyCode);

    switch (e.keyCode) {
      case enter:
        fetch(
          `https://r34-json-api.herokuapp.com/posts?tags=${
            document.getElementById("search").value
          }`
        )
        .then((response) => response.json())
        .then((data) => {
          tagData = data;
          idx = 0

          setActiveImg(tagData[idx].file_url)
        });
      case leftArrow:
        if (idx > 0) {
          idx = idx - 1
          setActiveImg(tagData[idx].file_url)
        }
      case rightArrow
        if (idx <= tagData.length + 1) {
          idx = idx + 1
          setActiveImg(tagData[idx].file_url)
        }
    }
  });

  function setActiveImg(url) {
    var image = document.getElementById("img");
    image.src = url;
  }

  function addEvent(element, eventName, callback) {
    if (element.addEventListener) {
      element.addEventListener(eventName, callback, false);
    } else if (element.attachEvent) {
      element.attachEvent("on" + eventName, callback);
    } else {
      element["on" + eventName] = callback;
    }
  }
</script>
